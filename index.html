<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/main.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <main>
    <section class="container">

      <div class="fylo">
        <div class="fylo_logo">
          <img src="./images/logo.svg" alt="Fylo">
        </div>
        <div class="fylo_file">
          <div><img src="./images/icon-document.svg" alt="document"></div>
          <div><img src="./images/icon-folder.svg" alt="folder"></div>
          <div><img src="./images/icon-upload.svg" alt="upload"></div>
        </div>
      </div>

      <div class="storage">

        <p class="text"> Youâ€™ve used <span>815 GB</span> of your storage </p>

        <div class="pop-up">
          <div class="pop-up_balloon">
            <span class="pop-up_arrow"></span>
            <b> 185 </b>
            <p> GB Left</p>
          </div>
        </div>

        <div class="guage">
          <div class="count"></div>
          <div class="circle"></div>
        </div>

        <div class="gb">
          <p> 0 GB </p>
          <p> 1000 GB </p>
        </div>

      </div>

    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Eric Yuji Suzuki</a>.
  </footer>
</body>

</html>
